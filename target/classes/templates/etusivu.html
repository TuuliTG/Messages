<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


    <head>
        <title>Foorumi etusivu</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Foorumi</h1>
        <h2>Viestiketjut</h2>
        <ul>
            <li th:each="viestiketju : ${viestiketjut}">
                <a th:href="@{~/messages/{id}(id=${viestiketju.id})}">
                    <span th:text="${viestiketju.getAihe}"></span>
                </a>
            </li>
        </ul>
    </body>
</html>
